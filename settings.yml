        - id: high-5
          name: High
          bitrate: 50
          hidden: true
          constraints:
             video:
                frameRate: 3
        cameraQualityThresholds:
            enabled: false
            thresholds:
            -   profile: high-2
                threshold: 4
            -   profile: high-3
                threshold: 8
            -   profile: high-4
                threshold: 12
            -   profile: high-5
                threshold: 25
