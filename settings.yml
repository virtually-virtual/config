public:
  app:
    clientTitle: Clickto
    skipCheck: true
    appName: Clickto HTML5 Client
    helpLink: https://help.clickto.camp/
    copyright: "Â©2020 Clickto LTD"
    forceListenOnly: true
    listenOnlyMode: false
    lockOnJoin: false
    mirrorOwnWebcam: false
  kurento:
    autoShareWebcam: false
    screenshare:
      constraints:
        video:
          frameRate:
            ideal: 5
            max: 10
          width:
            max: 1920
          height:
            max: 1080
        audio: false
      chromeScreenshareSources:
        - window
        - screen
      firefoxScreenshareSource: window    
    cameraProfiles:
    - id: low
      name: Low
      hidden: true
      default: false
      bitrate: 50
    - id: medium
      name: Medium
      default: false
      hidden: true
      bitrate: 50
    - id: high
      name: High
      default: true
      bitrate: 50
    - id: hd
      name: High definition
      default: false
      hidden: true
      bitrate: 50
    pagination:
      enabled: true
      pageChangeDebounceTime: 2500
      desktopPageSizes:
        moderator: 15
        viewer: 15
      mobilePageSizes:
        moderator: 4
        viewer: 4
